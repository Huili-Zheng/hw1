<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./signup.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="title">
                Sign Up</h1>
            <form>
                <div class="form-row">
                        <input type="text" class="half form-input" id="fname" name="fname" placeholder="First Name">
                        <input type="text" class="half form-input" id="lname" name="lname" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input type="tel" class="form-input" id="mobile" name="mobile" placeholder="Mobile No."
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" id="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-row">
                        <input type="password" class="form-input" id="psw" name="psw" placeholder="Password">
                        <input type="password" class="form-input" id="confirmpsw" name="confirmpsw" placeholder="Confirm Password">
                </div>
                <div class="term">
                    <div class="check">
                      <input type="checkbox" id="gridCheck">
                        I agree 
                    </div>
                      <div class="detail"><p>By clicking <span class="blue">Register</span>, you agree to the <a id="terms-text" href="">Terms and Conditions</a> set out by this site, including our Cookie Use.</p></div>
                </div>
                <div class="button">
                    <button type="submit" class="register">Register</button>
                    <button type="submit" class="signin">Sign in</button>
                </div>
            </form>
    </div>
    </body>
    
</html>
